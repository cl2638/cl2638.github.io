<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5e3b5
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #d2b48c;
            color: white;
            padding: 15px;
        }
        section {
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        button {
            background-color: #d2b48c;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            margin: 5px;
        }
        button:hover {
            background-color: #b2916d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cat Game</h1>
    </header>
    <section id="story">
    </section>
    <section id="choices">
    </section>
    <section id="image">
        <img src="cat_default.jpg" alt="Cat">
    </section>
    <script src="game.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            startGame();
        });
    </script>
</body>
</html>
